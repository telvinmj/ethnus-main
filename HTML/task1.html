<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        width: 70%;
        border-collapse: collapse;
      }

      td {
        border: 1px solid white;
        text-align: left;
        padding: 10px;
        background-color: #96d4d3;
      }

      th {
        background-color: #96d4d3;
        border: 1px solid white;
        text-align: center;
        padding: 10px;
      }
      div {
        display: flex;
        justify-content: center;
      }
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Task-1</h1>
    <div>
      <table border="1">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Age</th>
        </tr>
        <tr>
          <td>Jill</td>
          <td>Smith</td>
          <td>50</td>
        </tr>
        <tr>
          <td>Eve</td>
          <td>Jackson</td>
          <td>94</td>
        </tr>
          <td>John</td>
          <td>Doe</td>
          <td>80</td>
        </tr>
      </table>
    </div>
  </body>
</html>
